<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="tableInsideTable.css" />
	  <style>
		  table,td,th{
    border: 1px;
    border-style: solid;
    border-color: black;
    text-align: center;
}

#i070{
    background-color: rgb(0, 0, 0);
    color: white;
}

	  </style>

  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->

		<tr>
			<td>
				<table>
						<tr>
							<th colspan="2">Nested Table 2</th>
						</tr>

						<tr>
							<th>Column 1</th>
							<th>Column 2</th>
						</tr>

					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
                <table>
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>

                    <tr>
                        <th><ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul></th>
                    </tr>

            </table>
            </td>
		</tr>

		<tr>
			<td>
                <table>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>

                    <tr>
                        <th><a href="#">Nested Table</a></th>
                        <td>Demo Continued</td>
                    </tr>
            </table>
            </td>
			<td>
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>

                    <tr>
                        <td id="i070">HTML</td>
                    </tr>
            </table>
            </td>
		</tr>

		
    </table>
  </body>
</html>
